<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[][]} points
         * @return {number}
         */
        var minTimeToVisitAllPoints = function(points) {
            let result = 0
            for (let i = 0; i < points.length - 1; i++) {
                let firstPoint = {
                    x: points[i][0],
                    y: points[i][1]
                }
                let secondPoint = {
                    x: points[i + 1][0],
                    y: points[i + 1][1]
                }
                xAdd = (secondPoint.x - firstPoint.x) > 0 ? (secondPoint.x - firstPoint.x) : -(secondPoint.x - firstPoint.x)
                yAdd = (secondPoint.y - firstPoint.y) > 0 ? (secondPoint.y - firstPoint.y) : -(secondPoint.y - firstPoint.y)
                result += (xAdd > yAdd ? xAdd : yAdd)
            }
            return result
        };
    </script>
</body>

</html>
